<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whimsical Product Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d04b4d3f.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
    }

    header img {
      width: 80%;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      border-radius: 25px;
      border: 4px solid #ffeb3b;
      box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
    }

    .product-name {
      margin-top: 2rem;
      font-size: 3rem;
      font-family: 'Comic Neue', cursive;
      font-weight: 700;
      color: #ffeb3b;
      text-shadow: 2px 2px #ff4081, -2px -2px #40c4ff;
    }

    .product-tagline {
      font-size: 1.3rem;
      font-style: italic;
      color: #ff4081;
      margin-top: 0.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 25px rgba(255, 64, 129, 0.2);
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      text-align: center;
      font-family: 'Comic Neue', cursive;
      color: #ff4081;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      border-bottom: 3px dashed #40c4ff;
      display: inline-block;
      padding-bottom: 0.25rem;
    }

    .about-text {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.2);
    }

    /* Carousel styling */
    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 1.2rem;
      padding: 1rem;
      scroll-snap-type: x mandatory;
    }

    .carousel-item {
      flex: 0 0 250px;
      height: 120px;
      background: linear-gradient(135deg, #ffeb3b, #ff4081);
      border: 3px solid #40c4ff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(64, 196, 255, 0.4);
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }

    .carousel-item:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    .social-icons {
      text-align: center;
      margin-top: 1rem;
    }

    .social-icons a {
      color: #ffeb3b;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #40c4ff;
      transform: scale(1.3) rotate(-10deg);
    }

    /* Pitch Deck Section */
    .pitch-deck {
      text-align: center;
    }

    .pitch-button {
      background: linear-gradient(135deg, #ffeb3b, #ff4081);
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 1rem 2rem;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
      transition: all 0.3s ease;
    }

    .pitch-button:hover {
      background: linear-gradient(135deg, #40c4ff, #ffeb3b);
      transform: translateY(-2px) rotate(-2deg);
    }

    .loading-text {
      margin-top: 1rem;
      color: #333;
      font-style: italic;
      display: none;
    }

    .slide-placeholder {
      width: 80%;
      height: 160px;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.4);
      border: 2px dashed #ff4081;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(64, 196, 255, 0.3);
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <img src="your-hero-image.png" alt="Hero Image" />
    <h1 class="product-name">Product Name</h1>
    <p class="product-tagline">Your fun tagline goes here.</p>
  </header>

  <main>
    <section>
      <h2>About the Project</h2>
      <p class="about-text">
        This cartoonish creation is over-the-top, colorful, and utterly unnecessary â€” a masterpiece of playful overengineering for maximum whimsy.
      </p>
    </section>

    <section>
      <h2>Post on Social Media</h2>
      <div class="carousel-container">
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
      </div>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </section>

    <section class="pitch-deck">
      <h2>Pitch Deck</h2>
      <button class="pitch-button" onclick="showPitchDeck()">View the Pitch Deck</button>
      <p class="loading-text" id="loadingText">Loading...</p>
      <div class="slide-placeholder" id="slide1"></div>
      <div class="slide-placeholder" id="slide2"></div>
      <div class="slide-placeholder" id="slide3"></div>
    </section>
  </main>

  <script>
    function showPitchDeck() {
      const loadingText = document.getElementById("loadingText");
      const slides = [document.getElementById("slide1"), document.getElementById("slide2"), document.getElementById("slide3")];
      loadingText.style.display = "block";
      setTimeout(() => {
        slides.forEach(slide => (slide.style.display = "block"));
        loadingText.style.display = "none";
      }, 1500);
    }
  </script>
</body>
</html>
