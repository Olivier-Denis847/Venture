{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Product Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d04b4d3f.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #dcedc8);
      color: #3e4e3e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: radial-gradient(circle, rgba(76,175,80,0.15), transparent);
    }

    header img {
      width: 70%;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      border-radius: 25px;
      border: 3px solid #81c784;
      box-shadow: 0 0 25px rgba(129, 199, 132, 0.3);
    }

    .product-name {
      margin-top: 2rem;
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      font-weight: 700;
      color: #2e7d32;
      text-shadow: 1px 1px rgba(76,175,80,0.3);
    }

    .product-tagline {
      font-size: 1.3rem;
      font-style: italic;
      color: #558b2f;
      margin-top: 0.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 0 25px rgba(129, 199, 132, 0.2);
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #388e3c;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgba(129, 199, 132, 0.5);
      display: inline-block;
      padding-bottom: 0.25rem;
    }

    .about-text {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #3e4e3e;
      background: rgba(245, 245, 220, 0.6);
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(129, 199, 132, 0.2);
    }

    /* Carousel styling */
    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 1.2rem;
      padding: 1rem;
      scroll-snap-type: x mandatory;
    }

    .carousel-item {
      flex: 0 0 250px;
      height: 120px;
      background: linear-gradient(135deg, #a5d6a7, #81c784);
      border: 2px solid #4caf50;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(76,175,80,0.3);
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }

    .carousel-item:hover {
      transform: scale(1.05);
    }

    .social-icons {
      text-align: center;
      margin-top: 1rem;
    }

    .social-icons a {
      color: #4caf50;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #2e7d32;
      transform: scale(1.2);
    }

    /* Pitch Deck Section */
    .pitch-deck {
      text-align: center;
    }

    .pitch-button {
      background: linear-gradient(135deg, #a5d6a7, #81c784);
      color: #2e7d32;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 1rem 2rem;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(76,175,80,0.3);
      transition: all 0.3s ease;
    }

    .pitch-button:hover {
      background: linear-gradient(135deg, #4caf50, #aed581);
      transform: translateY(-2px);
    }

    .loading-text {
      margin-top: 1rem;
      color: #3e4e3e;
      font-style: italic;
      display: none;
    }

    .slide-placeholder {
      width: 80%;
      height: 160px;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid #81c784;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(76,175,80,0.2);
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <img src="{{logo_img}}" alt="Hero Image" />
    <h1 class="product-name">{{product}}</h1>
    <p class="product-tagline">{{tagline}}</p>
  </header>

  <main>
    <section>
      <h2>About the Project</h2>
      <p class="about-text">
        {{description}}
    </section>

    <section>
      <h2>Post on Social Media</h2>
      <div class="carousel-container">
        <div class="carousel-item">I love {{product}}</div>
        <div class="carousel-item">{{product}} saved my marriage</div>
        <div class="carousel-item">without {{product}} I would be homeless</div>
        <div class="carousel-item">{{description}} is innacurate</div>
        <div class="carousel-item">{{tagline}}!!!!</div>
      </div>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </section>

    <section class="pitch-deck">
      <h2>Pitch Deck</h2>
      <button class="pitch-button" onclick="showPitchDeck()">View the Pitch Deck</button>
      <p class="loading-text" id="loadingText">Loading...</p>
      <div class="slide-placeholder" id="slide1"></div>
      <div class="slide-placeholder" id="slide2"></div>
      <div class="slide-placeholder" id="slide3"></div>
    </section>
  </main>

  <script>
    function showPitchDeck() {
      const loadingText = document.getElementById("loadingText");
      const slides = [document.getElementById("slide1"), document.getElementById("slide2"), document.getElementById("slide3")];
      loadingText.style.display = "block";
      setTimeout(() => {
        slides.forEach(slide => (slide.style.display = "block"));
        loadingText.style.display = "none";
      }, 1500);
    }
  </script>
  <script src = "{% static 'main/js/widget.js' %}"></script>
</body>
</html>
